name: 13 - Using Caching
on:
    workflow_dispatch:
        inputs:
            use-cache:
                description: Whether to use cache step
                type: boolean
                default: true
            node-version:
                description: Node version
                type: choice
                options:
                    - 18.x
                    - 20.x
                    - 21.x 
                default: 20.x
jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: 13-caching/react-app
        steps:
        # 1. Checout the code
            - name: Checkout Code
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                node-version: ${{ inputs.node-version }}
        # 2. Install dependencies
            - name: Install dependencies
              run: npm ci
        # 3. Unit testing, building
            - name: Testing
              run: npm run test
            - name: Building
              run: npm run build
        # 4. Deploy to a nonprod environment
            - name: Deploy to nonprod
              run: echo "Deploying to nonprod"


